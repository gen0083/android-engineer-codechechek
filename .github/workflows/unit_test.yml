name: unittest
run-name: "Run unit test"
on: pull_request
jobs:
  UnitTest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle
      - name: DebugUnitTest
        run: "./gradlew testDebugUnitTest --console rich"
