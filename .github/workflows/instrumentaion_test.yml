name: instrumentation
run-name: "Run android emulator test"
on: pull_request
jobs:
  AndroidTest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: gradle
      - name: AndroidTest
        run: |
          ./gradlew pixel4api33DebugAndroidTest --console rich
