name: WasmBuild

on:
  pull_request:
    branches:
      - main

jobs:
  wasm-build-check:
    if: github.event.pull_request.merged != true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
      - name: build
        run: |
          ./gradlew :composeWasm:wasmJsBrowserDistribution
