name: WasmBuild

on:
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
      - name: build
        run: |
          ./gradlew :composeWasm:build
      - name: upload
        uses: actions/upload-pages-artifact@v4
        with:
          path: 'composeWasm/build/dist/wasmJs/productionExecutable/'

  wasm-build-check:
    if: github.event.pull_request.merged != true
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
      - name: build
        run: |
          ./gradlew :composeWasm:build
